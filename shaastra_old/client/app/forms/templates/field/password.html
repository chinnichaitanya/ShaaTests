<br>
<div class="row">
    <div class="col-sm-2"><h4>{{field.field_title}} :</h4></div>
    <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    <div class="col-sm-3">
        <input class="form-control" type="password" placeholder="Password" ng-model="field.field_value" value="{{field.field_value}}"  ng-required="field.field_required" ng-disabled="field.field_disabled">
    </div>
</div>
