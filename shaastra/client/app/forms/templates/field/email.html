<div class="row">
    <div class="col-sm-offset-3 col-sm-2">{{field.field_title}}:</div>
    <div class="col-sm-3">
        <input class="for-control" type="email" placeholder="Email" value="{{field.field_value}}" ng-model="field.field_value" ng-required="field.field_required" ng-disabled="field.field_disabled"/>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
