<div class="row">
    <div class="col-sm-2"><h4>{{field.field_title}} :</h4></div>
    <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    <div class="col-sm-3">
		<select class="form-control" ng-model="field.field_value" ng-required="field.field_required" ng-disabled="field.field_disabled">
			<option ng-repeat="option in field.field_options" 
					ng-selected="option.option_value == field.field_value"
					value="{{option.option_id}}">
				{{option.option_title}}
			</option>
        </select>    
    </div>
</div>
<br>
